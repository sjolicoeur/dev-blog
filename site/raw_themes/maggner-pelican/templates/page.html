{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}
{% block canonical_url %}{{ SITEURL }}/{{ page.url }}{% endblock %}

{% block content %}

<article class="entry">

    <h1 class="page-title">{{ page.title }}</h1>

    <div class="page-content">
        {{ page.content }}
    </div>

</article>

{% endblock content %}
